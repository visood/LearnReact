<!DOCTYPE html>
<html>
  <head>
    <title>More State!</title>
    <script
        src="https://unpkg.com/react@15.3.2/dist/react.js">
    </script>
    <script
        src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
    </script>
    <style>
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script type="text/babel" >
     var destination = document.querySelector("#container");
     var LightningCounter = React.createClass({
      render: function () {
      return (
      <h1>Hello!</h1>
      );
      }
      });
      var LightningCounterDisplay = React.createClass({
      render: function() {
      var divStyle = {
      width: 250,
      textAlign: "center",
      backgroundColor: "black",
      padding: 40,
      fontFamily: "sans-serif",
      color: "#999",
      borderRadius: 10
      };

      return (
      <div style={divStyle}>
        <LightningCounter/>
      </div>
      );
      }
      });
      
      ReactDOM.render(
      <div>
        <LightningCounterDisplay/>
      </div>,
      destination);
    </script>
  </body>
</html>
