<! DOCTYPE html>
<html>

  <head>
    <title>A simple  React template!</title>
    <script
      src="https://unpkg.com/react@15.3.2/dist/react.js">
    </script>
    <script
      src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
    </script>
    <script src="https://npmcdn.com/react-router@2.8.1/umd/ReactRouter.js">
    </script>

    <style>
     body {
       background-color: #FFCC00;
       padding: 20px;
       margin: 0;
     }
     h1, h2, p, ul, li {
       font-family: Helvetica, Arial, sans-serif;
     }
     ul.header li {
       display: inline;
       list-style-type: none;
       margin: 0;
     }
     ul.header {
       background-color: #111;
       padding: 0
     }
     ul.header li a {
       color: #FFF;
       font-weight: bold;
       text-decoration: none;
       padding: 20px;
       display: inline-block;
     }
     .content {
       background-color: "#999",
       padding: 20px
     }
     .content h2 {
       padding: 0;
       margin: 0;
     }
     .content li {
       margin-bottom: 10px;
     }
     .active {
       background-color: #0099FF;
     }
    </style>
  </head>

  <body>
    <div id="container">

    </div>
    <script type="text/babel">
     var { Router,
           Route,
           IndexRoute,
           IndexLink,
           Link } = ReactRouter;
      var container =
        document.querySelector("#container");
      ReactDOM.render(
        <div>
          Hello!
        </div>,
        container);
     var Home =
        React.createClass({
        render: function() {
        return (
          <div>
            <h2>HELLO JEE</h2>
            <p>
              Jinga jinga bung bung tain tain tain
              Jinga jinga bung bung tain tain tain
              Jinga jinga bung bung tain tain tain
              Jinga jinga bung bung tain tain tain
              Jinga jinga bung bung tain tain tain
              Jinga jinga bung bung tain tain tain
              Hahahahahaha!!!!
            </p>
          </div>);
        }
      });
     var Contact =
       React.createClass({
         render: function() {
           return (
             <div>
               <h2>GOT QUESTIONS?</h2>
               <p>
                 Post on <a href="http://forum.kirupa.com">forums</a>.
               </p>
             </div>
             );
             }
       });
      var Stuff =
        React.createClass({
          render: function() {
            return (
              <div>
                <h2>STUFF</h2>
                <p>Fusfus fasfas baba qaqa</p>
                <ol>
                  <li>Jinga</li>
                  <li>Jinga jinga</li>
                  <li>Bung</li>
                  <li>Bung Bung</li>
                  <li>Jinga Jinga Bung Bung</li>
                </ol>
              </div>);
              }
          });
      var App =
        React.createClass({
          render: function() {
            return (    
              <div>
                <h1>Simple SPA</h1>
                <ul className="header">
                  <li>
                    <IndexLink to="/" activeClassName="active">Home</IndexLink>
                  </li>
                  <li>
                    <Link to="/stuff" activeClassName="active">Stuff</Link>
                  </li>
                  <li>
                    <Link to="/contact" activeClassName="active">Contact</Link>
                  </li>
                </ul>
                <div className="content">
                  {this.props.children}
                </div>
              </div>);
          }
      });
     ReactDOM.render(
       <Router>
         <Route path="/" component={App}>
           <IndexRoute component={Home}/>
           <Route path="stuff" component={Stuff} />
           <Route path="contact" component={Contact} />
         </Route>
       </Router>,
       container);
    </script>
  </body>
</html>
