<!DOCTYPE html>
<html>
  <head>
    <title>Styling in React</title>
    <script
        src="https://unpkg.com/react@15.3.2/dist/react.js">
    </script>
    <script
        src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
    </script>

    <style>
      #container {
      padding: 50px;
      background-color: #FFF;
      }
     .letter {
       padding: 10px;
       margin: 10px;
       background-color: #ffde99;
       color: #333;
       display: inline-block;
       font-family: monospace;
       font-size: 32px;
       text-align: center;
     }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script type="text/babel" >
      var Letter = React.createClass({
      render: function() {
        var letterStyle = {
          padding: 10,
          margin: 10,
          backgroundColor: "#ffde99",
          color: "#333",
          display: "inline-block",
          fontFamily: "monospace",
          fontSize: "32",
          textAlign: "center"
        };
        return (
          <div style={letterStyle}>
          {this.props.children}
          </div>
        );
      }
      });

      var destination = document.querySelector("#container");

      ReactDOM.render(
      <div>
        <Letter value="A">B</Letter>
        <Letter value="E">E</Letter>
        <Letter value="I">I</Letter>
        <Letter value="O">O</Letter>
        <Letter value="U">U</Letter>
      </div>,
      destination);
    </script>
  </body>
</html>
