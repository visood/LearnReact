<!DOCTYPE html>
<html>

  <head>
    <title>React! React! React! Now!!!</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"> </script>
    <style>
     #container {
       padding: 50px;
       background-color: #EEE;
     }
     #container h1 {
       font-size: 144px;
       font-family: sans-serif;
       color: #0080a8;
     }

     button {
       font-size: 144px;
       font-family: sans-serif;
       color: #0080a8;
     }

     div {
       border: 100px;
    }

    </style>
  </head>

  <body>
    <div id="container"></div>
    <script type="text/babel">
     var destination = document.querySelector("#container");


      var HelloWorld = React.createClass({
      render: function() {
      return (
      <div>
        <Buttonify behavior="Submit" message="CHOOSE">CHOOSE YOUR MAN</Buttonify>
        <h1> {this.props.salutation} {this.props.greetTarget}!</h1>
      </div>
      );
      }
      });

      var Buttonify = React.createClass({
      render: function () {
      return (
      <button type={this.props.behavior}>{this.props.children}</button>
      );
      }
      });

      ReactDOM.render(
      <div>
        <HelloWorld greetTarget="Batman" salutation="Hello"/>
        <HelloWorld greetTarget="Iron Man" salutation="Hello"/>
        <HelloWorld greetTarget="Nicolas Cage" salutation="Hello"/>
        <HelloWorld greetTarget="Mega Man" salutation="Hello"/>
        <HelloWorld greetTarget="Hanu Man" salutation="_/\_"/>
      </div>,
      destination);
    </script>
  </body>

</html>
